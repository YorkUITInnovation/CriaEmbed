<div class="cria-wrapper" botId="$botId">
    <div class="cria-chat" enabled="true" class="noselect" botId="$botId">

        <!-- Border wrapper for custom resizing -->
        <div class="cria-chat-n" botId="$botId"></div>
        <div class="cria-chat-w-e" botId="$botId">

            <!-- Overlay for custom resizing-->
            <div class="cria-chat-overlay" botId="$botId"></div>

            <div class="cria-chat-w" botId="$botId"></div>
            <iframe class="cria-embed" allow="clipboard-write; autoplay" botId="$botId"></iframe>
            <div class="cria-chat-e" botId="$botId"></div>
        </div>
        <div class="cria-chat-s" botId="$botId"></div>

    </div>
    <div class="cria-launcher" enabled="true" onclick="window.CRIA['$botId'].switch()" botId="$botId">
        <img class="cria-bot-icon" alt="Bot Icon" title="Bot Icon" botId="$botId"/>
    </div>
</div>
