<div id="cria-wrapper">
    <div id="cria-chat" enabled="true" class="noselect">


        <!-- Border wrapper for custom resizing -->
        <div id="cria-chat-n"></div>
        <div id="cria-chat-w-e">

            <!-- Overlay for custom resizing-->
            <div id="cria-chat-overlay"></div>

            <div id="cria-chat-w"></div>
            <iframe id="cria-embed" allow="clipboard-write; microphone; autoplay"></iframe>
            <div id="cria-chat-e"></div>
        </div>
        <div id="cria-chat-s"></div>

    </div>
    <div id="cria-launcher" enabled="true" onclick="window.CRIA.switch()">
        <!--suppress RequiredAttributes -->
        <img id="cria-bot-icon" alt="Bot Icon" />
    </div>
</div>
