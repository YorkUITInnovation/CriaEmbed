name: CI

on: 
  push:
    branches:
      - main
      - feature/criaembed-ragflow-elastic

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      elasticsearch:
        image: elasticsearch:8.19.1
        env:
          discovery.type: single-node
          ES_JAVA_OPTS: -Xms2048m -Xmx2048m
        ports:
          - "9200:9200"
        options: >-
          --health-cmd "curl -s http://localhost:9200/_cluster/health | jq -e '.status == \"green\" or .status == \"yellow\"' > /dev/null"
          --health-interval 10s
          --health-timeout 30s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm install
      working-directory: api

    - name: Wait for Elasticsearch
      shell: bash
      run: |
        echo "Waiting for Elasticsearch..."
        for i in {1..60}; do
          if curl -sf http://127.0.0.1:9200/_cluster/health >/dev/null; then echo "Elasticsearch is ready"; break; fi; sleep 1; done

    - name: Run tests
      run: npm run test
      working-directory: api
      env:
        NODE_OPTIONS: --experimental-vm-modules