    <!-- Debug script for speech recognition testing -->
    <script>
      // Debug script to trace speech recognition events
      console.log("=== Speech Recognition Debug ===");

      // Monitor all custom events being dispatched
      const originalDispatchEvent = document.dispatchEvent;
      document.dispatchEvent = function(event) {
          if (event.type.includes('speech') || event.type.includes('chat') || event.type.includes('Editor') || event.type.includes('Text')) {
              console.log(`ðŸ”¥ Event dispatched: ${event.type}`, event.detail);
          }
          return originalDispatchEvent.call(this, event);
      };

      // Monitor all event listeners being added
      const originalAddEventListener = document.addEventListener;
      document.addEventListener = function(type, listener, options) {
          if (type.includes('speech') || type.includes('chat') || type.includes('Editor') || type.includes('Text')) {
              console.log(`ðŸ‘‚ Event listener added: ${type}`);
          }
          return originalAddEventListener.call(this, type, listener, options);
      };

      console.log("Debug monitoring enabled. Use speech recognition and check console.");
    </script>
